<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>

    <div class="container">
        <img class="image" src="./img/pokemon_logo 1.png" alt="pokemon-logo">
        <div class="bigger-box">



            <select data-select name="select" class="selection">
                <option>Grass</option>
                <option>Water</option>
                <option>Fire</option>
                <option>Bug</option>
                <option>Normal</option>
                <option>Ground</option>
                <option>Fighting</option>
            </select>

            <select data-select-sort name="select" class="selection">
                <option>A-Z</option>
                <option>Z-A</option>
                <option>Weight Up</option>
                <option>Weight down</option>
                <option>Height Up</option>
                <option>Height down</option>
            </select>

            <form data-form class="form">
                <div class="big-inp">
                    <input data-input-height type="text" placeholder="height">
                    <input data-input-weight type="text" placeholder="weight">
                    <input data-input-img-url type="text" placeholder="image url">
                    <input data-input-name type="text" placeholder="name">
                    <input type="search" data-input-search placeholder="search">
                    <button class="add-button" type="submit">Add Pokemon</button>
                    <button type="button" data-modal-open ="#test-modal" class="button-01">Favorites</button>
                </div>
            </form>



            <div data-box class="box"></div>

            <template data-template>
                <div data-div-temp class="card">
                    <img data-img-temp class="card-img-top" />
                    <div data-div-temp-body class="card-body">
                        <h2 data-card-name></h2>
                        <img data-heart>
                        <p data-card-type></p>

                        <span class="span" data-card-weight></span>
                        <span data-card-height></span>

                        <button data-card-delete></button>
                    </div>
                </div>
            </template>

            <div class="modal" id="test-modal" data-modal>
                <div class="modal__content" data-modal-content>
                    <button data-modal-close type="button">X</button>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla hic doloremque blanditiis architecto
                    ipsam accusamus praesentium nisi sint cum, magni perspiciatis dignissimos repudiandae, debitis
                    laborum iure consectetur at. Natus, tenetur.
                </div>
            </div>

        </div>


    </div>
    <script src="./js/pokemon.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
